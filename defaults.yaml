---
benchmark_config:
  generic:
    benchmark: faux
    benchmark_dir: ''
    cpus: 0
    skip_clear_page_cache: false
    transparent_hugepages: always
  faux: {}
  linux_build: {}
  gap:
    gap_benchmark: pr
    trials: 2
  mongodb:
    record_count: 1000000
    readProportion: 0.25
    updateProportion: 0.75
collector_config:
  generic:
    poll_rate: 0.5
    output_dir: data
    output_graphs: false
    hooks:
      - file_data
      - memory_usage
      - process_metadata
      - quanta_runtime
      - perf
